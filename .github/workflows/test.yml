name: Granja Animales Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@2
      - name: Use Node.js
        uses: actions/setup-node@v1
        width:
          node-version: '18.x'
      - name: Run Yarn
        run: yarn
      - name: Run tests
        run: yarn test
